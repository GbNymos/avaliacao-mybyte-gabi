<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <title>login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="formulario">
                <h1>Cadastro</h1>
                <form  method="post">
                    <div class="campo">
                        <input type="name" placeholder="Nome" id="Nome"  required  class="area" >
                        <label for="Nome"></label>
                    </div>
                    <div class="campo">
                        <input type="email" placeholder="seu email" id="email" autocomplete="email" required maxlength="100" class="area">
                        <label for="email"></label>
                    </div>
                    <input type="submit" id="botao" value="Entrar">

                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
